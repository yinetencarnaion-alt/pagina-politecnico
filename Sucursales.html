<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fresarte ‚Äì Sucursales</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
:root{
    --fresa:#f06a9b;
    --rosita-clara:#fff6fa;
    --texto:#573542;
}


*{margin:0;padding:0;box-sizing:border-box;font-family:"Nunito",sans-serif;}
body{
    background:linear-gradient(180deg,var(--rosita-clara),#fff);
    color:var(--texto);
    min-height:100vh;
}


.fresarte-header{
    background:#fff;
    padding:12px 0;
    position:sticky;
    top:0;
    z-index:999;
    box-shadow:0 0 18px rgba(0,0,0,.2);
}
.fresarte-container{
    width:90%;
    max-width:1200px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo-redondo{
    width:55px;
    height:55px;
    border-radius:50%;
    border:3px solid #e63946;
}


.fresarte-nav ul{list-style:none;display:flex;gap:20px;}
.fresarte-nav a{
    text-decoration:none;
    color:#000;
    font-weight:600;
    padding:8px 12px;
    position:relative;
}
.fresarte-nav a::after{
    content:"";
    position:absolute;
    left:50%;
    bottom:0;
    width:0;
    height:3px;
    background:#e63946;
    transition:.3s;
}
.fresarte-nav a:hover::after{width:100%;left:0;}
.fresarte-nav a.active{
    background:#f5d5e0;
    color:#e63946;
    font-weight:bold;
}


@keyframes fall{to{transform:translateY(120vh) rotate(360deg);}}

/*  parametros para el mapa, le quitaste los contenedores */
.map-section{
    position:relative;
    z-index:2;
    padding:60px 20px;
    text-align:center;
}
.map-section h2{
    color:var(--fresa);
    font-size:2.4rem;
}
.map-section p{
    color:#6d4b57;
    margin-bottom:25px;
}

/* MAPA */
.dr-map-container{
    position:relative;
    background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Mapa_Republica_Dominicana.svg/960px-Mapa_Republica_Dominicana.svg.png');
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
    width:100%;
    max-width:1000px;
    height:600px;
    margin:auto;
}

/* PINES */
.map-marker{
    position:absolute;
    transform:translate(-50%,-100%);
    cursor:pointer;
}
.map-marker i{
    font-size:2em;
    color:#c0392b;
    transition:.2s;
}
.map-marker i:hover{
    color:#e74c3c;
    transform:scale(1.2);
}

/* FOOTER */
footer{
    text-align:center;
    padding:15px;
    background:var(--texto);
    color:#fff;
}
</style>
</head>

<body>



<header class="fresarte-header">
    <div class="fresarte-container">
        <img src="logo.jpg" class="logo-redondo">
        <nav class="fresarte-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienes-somos.html">Qui√©nes somos</a></li>
                <li><a href="index.html#productos">Productos</a></li>
                <li><a href="#sucursales" class="active">Sucursales</a></li>
                <li><a href="contactos.html">Contacto</a></li>
                <li><a href="index.html#blog">Blog</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="sucursales" class="map-section">
    <h2>üìç Nuestras Sucursales</h2>
    <p>Haz clic en un marcador para abrir Google Maps</p>

    <div class="dr-map-container">

        <!-- ESTE -->
        <div class="map-marker" style="top:55%;left:80%" onclick="openMaps('https://maps.google.com/?q=Hig√ºey')"><i class="fas fa-map-marker-alt" title="Hig√ºey"></i></div>
        <div class="map-marker" style="top:60%;left:90%" onclick="openMaps('https://maps.google.com/?q=Punta+Cana')"><i class="fas fa-map-marker-alt" title="Punta Cana" ></i></div>
        <div class="map-marker" style="top:57%;left:79%" onclick="openMaps('https://maps.google.com/?q=La+Romana')"><i class="fas fa-map-marker-alt" title="La Romana"></i></div>

        <!-- NORTE -->

        <div class="map-marker" style="top:30%;left:35%" onclick="openMaps('https://maps.google.com/?q=Santiago')"><i class="fas fa-map-marker-alt" title="Santiago"></i></div>

        <div class="map-marker" style="top:59%;left:59%" onclick="openMaps('https://maps.google.com/?q=Santo+Domingo+Este')"><i class="fas fa-map-marker-alt" title="Santo Domingo Este"></i></div>
        <div class="map-marker" style="top:62%;left:54%" onclick="openMaps('https://maps.google.com/?q=Distrito+Nacional')"><i class="fas fa-map-marker-alt" title="Distrito Nacional"></i></div>

    </div>
</section>

<footer>
    <p>&copy; 2025 FRESARTE. Todos los derechos reservados.</p>
</footer>

<script>

    window.open(url,'_blank');
}
</script>

</body>
</html>
