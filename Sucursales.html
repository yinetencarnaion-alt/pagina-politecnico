.fresarte-header{
    background:#fff;
    padding:12px 0;
    position:sticky;
    top:0;
    z-index:999;
    box-shadow:0 0 18px rgba(0,0,0,0.2);
}

.fresarte-container{
    width:90%;
    max-width:1200px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* LOGO */
.fresarte-logo{
    display:flex;
    align-items:center;
    gap:10px;
    text-decoration:none;
    cursor:pointer;
}
.logo-redondo {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #e63946;
}

/* --- NAV --- */
.fresarte-nav ul{
    list-style:none;
    display:flex;
    gap:20px;
}
.fresarte-nav a{
    text-decoration:none;
    color:#000;
    font-weight:600;
    padding:8px 12px;
    position:relative;
    transition:.25s;
}

/* subrayado din√°mico */
.fresarte-nav a::after{
    content:"";
    position:absolute;
    left:50%;
    bottom:0;
    width:0%;
    height:3px;
    background:#e63946;
    border-radius:10px;
    transition:all .3s ease;
}
.fresarte-nav a:hover::after{
    width:100%;
    left:0;
}

/* activo */
.fresarte-nav a.active{
    background:#ffd7e5;
    color:#e63946;
    font-weight:bold;
}

/* --- MEN√ö M√ìVIL --- */
.fresarte-burger{
    display:none;
    background:none;
    border:0;
    font-size:28px;
    color:#e63946;
    cursor:pointer;
}

@media(max-width:900px){
    .fresarte-burger{
        display:block;
    }
    .fresarte-nav{
        position:absolute;
        right:0;
        top:70px;
        width:75%;
        background:white;
        padding:20px;
        border-radius:0 0 0 18px;
        display:none;
        flex-direction:column;
        box-shadow:0 0 18px rgba(0,0,0,0.2);
        animation:menuSlide .35s ease-out;
    }
    @keyframes menuSlide{
        from{opacity:0;transform:translateY(-10px);}
        to{opacity:1;transform:translateY(0);}
    }

}
