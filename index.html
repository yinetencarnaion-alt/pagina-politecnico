<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fresarte ‚Äì P√°gina Fresa Pastel</title>

<style>
:root{
    --fresa:#f06a9b;
    --rosita:#ffd7e5;
    --rosita-clara:#fff6fa;
    --rosita-suave:#ffeef5;
    --texto:#573542;
    --radius:14px;
    --shadow:0 6px 18px rgba(255,120,160,0.15);
    --hover:rgba(255,160,200,0.20);
    --white:#fff;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Nunito", sans-serif;}
body{
    background:linear-gradient(180deg,var(--rosita-clara),var(--white));
    color:var(--texto);
    min-height:100vh;
}

/* --- HEADER COMPLETO --- */
.fresarte-header{
    background:#fff;
    padding:12px 0;
    position:sticky;
    top:0;
    z-index:999;
    box-shadow:0 0 18px rgba(0,0,0,0.2);
}
.fresarte-container{
    width:90%;
    max-width:1200px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* LOGO */
.fresarte-logo{
    display:flex;
    align-items:center;
    gap:10px;
    text-decoration:none;
    cursor:pointer;
}
.logo-redondo {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #e63946;
}

/* CARRUSEL FADE */
.fresarte-carousel{
    position:relative;
    width:100%;
    height:420px;
    overflow:hidden;
}
.carousel-slide{
    position:absolute;
    inset:0;
    opacity:0;
    transition:opacity 1s ease-in-out;
}
.carousel-slide.active{
    opacity:1;
    z-index:1;
}
.carousel-slide img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.carousel-btn{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(255,255,255,.75);
    border:none;
    font-size:36px;
    padding:6px 14px;
    border-radius:50%;
    cursor:pointer;
    color:var(--fresa);
    z-index:10;
}
.carousel-btn.prev{left:15px;}
.carousel-btn.next{right:15px;}


/* RESPONSIVE */
@media(max-width:768px){
    .fresarte-carousel{height:280px;}
    .carousel-caption h2{font-size:1.9rem;}
    .carousel-caption p{font-size:1rem;}
}

/* --- NAV --- */
.fresarte-nav ul{
    list-style:none;
    display:flex;
    gap:20px;
}
.fresarte-nav a{
    text-decoration:none;
    color:#000;
    font-weight:600;
    padding:8px 12px;
    position:relative;
    transition:.25s;
}
.fresarte-nav a::after{
    content:"";
    position:absolute;
    left:50%;
    bottom:0;
    width:0%;
    height:3px;
    background:#e63946;
    border-radius:10px;
    transition:all .3s ease;
}
.fresarte-nav a:hover::after{
    width:100%;
    left:0;
}
.fresarte-nav a.active{
    font-weight:bold;
}

/* --- MEN√ö M√ìVIL --- */
.fresarte-burger{
    display:none;
    background:none;
    border:0;
    font-size:28px;
    color:#e63946;
    cursor:pointer;
}
@media(max-width:900px){
    .fresarte-burger{
        display:block;
    }
    .fresarte-nav{
        position:absolute;
        right:0;
        top:70px;
        width:75%;
        background:white;
        padding:20px;
        border-radius:0 0 0 18px;
        display:none;
        flex-direction:column;
        box-shadow:0 0 18px rgba(0,0,0,0.2);
        animation:menuSlide .35s ease-out;
    }
    @keyframes menuSlide{
        from{opacity:0;transform:translateY(-10px);}
        to{opacity:1;transform:translateY(0);}
    }
    .fresarte-nav.open{display:block;}
    .fresarte-nav ul{flex-direction:column;}
}

/* --- HERO --- */
.hero{
    width:90%;
    max-width:1200px;
    margin:40px auto;
    background:var(--white);
    border-radius:20px;
    padding:40px;
    box-shadow:var(--shadow);
    text-align:center;
}
.hero h2{
    font-size:32px;
    font-family:"Playfair Display",serif;
    margin-bottom:15px;
}



/* FOOTER */
footer{
    text-align:center;
    padding:15px;
    background:var(--texto);
    color:var(--white);
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="fresarte-header">
    <div class="fresarte-container">

        <a class="fresarte-logo">
            <img src="logo.jpg" alt="Logo Fresarte" class="logo-redondo">
        </a>

        <button class="fresarte-burger" id="fresaBurger">‚ò∞</button>

        <nav class="fresarte-nav" id="fresaNav">
            <ul>
                <li><a href="index.html" class="active">Inicio</a></li>
                <li><a href="Quienessomos.html">Quienes somos</a></li>
                <li><a href="menu-fresarte.html">Productos</a></li>
                <li><a href="Sucursales.html">Sucursales</a></li>
                <li><a href="contactos.html">Contacto</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>

    </div>
</header>

<!-- HERO -->
<div id="inicio" class="hero">
    <h2>Bienvenido a Fresarte üçì</h2>

</div>


<section class="fresarte-carousel" id="carousel">
    <div class="carousel-slide active">
        <img src="fresa.jpg" alt="Carrusel 1">
    </div>

    <div class="carousel-slide">
        <img src="fresa1.jpg" alt="Carrusel 2">
    </div>

    <div class="carousel-slide">
        <img src="fresa3.jpg" alt="Carrusel 3">
    </div>

 <button class="carousel-btn prev">‚Äπ</button>
    <button class="carousel-btn next">‚Ä∫</button>

<footer>
    <p>&copy; 2025 FRESARTE. Todos los derechos reservados.</p>
</footer>



<script>
// CARRUSEL
const slides = document.querySelectorAll('.carousel-slide');
const nextBtn = document.querySelector('.next');
const prevBtn = document.querySelector('.prev');
const carousel = document.getElementById('carousel');

let current = 0;
let interval;

function showSlide(index){
    slides.forEach(slide => slide.classList.remove('active'));
    slides[index].classList.add('active');
}

function nextSlide(){
    current = (current + 1) % slides.length;
    showSlide(current);
}
function prevSlide(){
    current = (current - 1 + slides.length) % slides.length;
    showSlide(current);
}

nextBtn.onclick = nextSlide;
prevBtn.onclick = prevSlide;

function startAuto(){
    interval = setInterval(nextSlide, 5000);
}
function stopAuto(){
    clearInterval(interval);
}

carousel.addEventListener('mouseenter', stopAuto);
carousel.addEventListener('mouseleave', startAuto);

startAuto();
</script>


</body>
</html>
